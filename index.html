<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Style Sheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-black">

    <!-- Nav Bar -->
    <nav class="navbar navbar-dark bg-black">
        <div class="container-fluid ps-0">
            <!-- Heading Div -->
            <div class="head-div ">
                <!-- The Heading -->
                <h2 class="navbar-brand fs-2 head bg-dark ms-0 ps-3 pt-3">TO-DO LIST</h2>
            </div>
            <!-- Calendar Container -->
            <div class="calendar-container me-2">
                <!-- Input field for date -->
                <input type="date" id="date" class="calendar-input" style="display: none;">
                <!-- Calendar icon as clickable element -->
                <span id="calendar-icon" class="calendar-icon"><i class="fa-solid fa-calendar-days"
                        style="color: #ffffff;"></i></span>
            </div>

        </div>
    </nav>

    <!-- Input Section -->
    <section class="sec-1">
        <!-- 4th container of the Form -->
        <div id="container-div"
            class="modal  modal-sheet position-static d-block  p-4 py-md-5 ps-0 justify-content-center" tabindex="-1"
            role="dialog" id="modalSignin">
            <!-- 3rd container of the Form -->
            <div id="dialogue-box" class="w-100" role="document">
                <!-- 2nd container of the Form -->
                <div class="modal-content rounded-4 shadow bg-dark w-100">
                    <!-- 1st container of the Form -->
                    <div id="modal" class="modal-body p-5">
                        <!-- The Input Form -->
                        <form class="">
                            <div class="form-floating mb-3">
                                <input type="text" class="form-control rounded-3 fs-3" id="userInput">

                            </div>

                            <!-- A button for adding a new task -->
                            <button id="btn" class="w-100 mb-2 btn btn-lg rounded-3 " onclick="add()" type="button">Add
                                New
                                Task</button>
                            <!-- A button for deleting all the added tasks -->
                            <button id="btn" onclick="dltAll()" class="w-100 mb-2 btn btn-lg rounded-3 "
                                type="button">Delete
                                All</button>

                        </form>
                    </div>
                </div>
            </div>

            <!-- Tasks List Div -->
            <div class="">
                <!-- Tasks List -->
                <ul id="list" class="w-100 fs-4">

                </ul>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
    <script src="Scripts/app.js"></script>
</body>

</html>
